spring:
  datasource:
    url: jdbc:h2:mem:recipedb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

recipe:
  logging:
    enabled: true